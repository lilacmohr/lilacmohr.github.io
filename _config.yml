# Site
title: "Lilac Mohr"
tagline: "AI Enablement Leader"
description: "I help engineering organizations operationalize AI to reduce SDLC toil, scale repeatable patterns, and drive measurable outcomes."
url: "https://lilacmohr.com"
baseurl: ""  # keep empty for GitHub Pages custom domain root

# Build
remote_theme: hydecorp/hydejack@v9
markdown: kramdown

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Author / SEO
author:
  name: "Lilac Mohr"
  email: ""
  social:
    name: "Lilac Mohr"
    links:
      - "https://www.linkedin.com/in/lilac-mohr/"

# Hydejack basics
accent_color: "#00ced1"   # cyan accent (Hydejack uses this widely)
theme_color: "#0b0f14"    # deep slate/dark background for browser UI

# Sidebar background image
accent_image: /assets/img/sidebar-circuit.png

  # Optional: if you add a logo later
  # logo: /assets/img/logo.png

# Top-level navigation (shows in sidebar)
menu:
  - title: "Playbooks"
    url: /playbooks/
  - title: "Case Studies"
    url: /case-studies/
  - title: "About"
    url: /about/

# Optional: footer links / social
# (Hydejack will also pick up author.social.links above for SEO)
social:
  name: "Lilac Mohr"
  links:
    - "https://www.linkedin.com/in/lilac-mohr/"

# Defaults (clean, consistent pages)
defaults:
  - scope:
      path: ""
    values:
      layout: page
      comments: false

# Permalinks
permalink: /:categories/:title/

# Excludes
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
