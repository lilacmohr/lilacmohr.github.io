# Site
title: "Lilac Mohr"
tagline: "AI Enablement Leader"
description: "I help engineering organizations operationalize AI to reduce SDLC toil, scale repeatable patterns, and drive measurable outcomes."
url: "https://lilacmohr.com"
baseurl: ""  # keep empty for custom domain root

# Build
remote_theme: hydecorp/hydejack@v9
markdown: kramdown

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Author / SEO
author:
  name: "Lilac Mohr"
  email: ""
  picture: /assets/img/lilac-mohr-headshot1.png
  social:
    name: "Lilac Mohr"
    links:
      - "https://www.linkedin.com/in/lilac-mohr/"

# Hydejack / Branding (Light, editorial palette)
accent_color: "#6B5B95"   # soft lavender (authoritative, warm, editorial)
theme_color: "#F7F7FB"    # light browser UI color (mobile address bar, etc.)

# Sidebar background (use Hydejack image object format)
accent_image:
  path: /assets/img/sidebar-circuit.png
  background: "#F6F4FB"

# Top-level navigation (shows in sidebar)
menu:
  - title: "Playbooks"
    url: /playbooks/
  - title: "Case Studies"
    url: /case-studies/
  - title: "About"
    url: /about/

# Social (used by jekyll-seo-tag)
social:
  name: "Lilac Mohr"
  links:
    - "https://www.linkedin.com/in/lilac-mohr/"

# Defaults
defaults:
  # Pages
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      comments: false

  # Posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      accent_color: "#6B5B95"
      accent_image:
        background: "#F6F4FB"

# Permalinks
permalink: /:categories/:title/

# Excludes
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
